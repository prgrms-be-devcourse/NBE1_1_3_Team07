<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컨퍼런스 캘린더</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .calendar-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .calendar-header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .calendar-body {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: top;
      height: 100px;
      width: 14.28%;
      position: relative;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
      height: auto;
      text-align: center;
    }
    .today {
      background-color: #fffacd;
      font-weight: bold;
    }
    .date {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 12px;
    }
    .event-container {
      position: absolute;
      left: 5px;
      right: 5px;
      top: 25px;
      bottom: 5px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .event {
      background-color: #e6f3ff;
      padding: 2px 5px;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 20px;
      line-height: 20px;
    }
    .event-start {
      border-top-left-radius: 3px;
      border-bottom-left-radius: 3px;
    }
    .event-end {
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
    }
    .event-middle {
      border-radius: 0;
    }
  </style>
</head>
<body>
<div class="calendar-container">
  <div class="calendar-header">
    다가오는 컨퍼런스 일정
  </div>
  <div class="calendar-body">
    <table id="calendar">
      <thead>
      <tr>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
        <th>일</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<script  th:inline="javascript">
  /*<![CDATA[*/
  const startDate = new Date();
  const endDate = new Date(startDate);
  endDate.setMonth(startDate.getMonth() + 1);

  const conferenceList = /*[(${conferenceList})]*/ [];

  function generateCalendar(start, end, conferences) {
    const table = document.getElementById('calendar').getElementsByTagName('tbody')[0];
    let currentDate = new Date(start);
    currentDate.setDate(currentDate.getDate() - currentDate.getDay() + 1); // Start from Monday

    while (currentDate <= end) {
      let row = table.insertRow();
      for (let i = 0; i < 7; i++) {
        let cell = row.insertCell();
        let dateSpan = document.createElement('span');
        dateSpan.className = 'date';
        dateSpan.textContent = `${currentDate.getMonth() + 1}/${currentDate.getDate().toString().padStart(2, '0')}`;
        cell.appendChild(dateSpan);

        if (currentDate.toDateString() === new Date().toDateString()) {
          cell.className = 'today';
        }

        let eventContainer = document.createElement('div');
        eventContainer.className = 'event-container';
        cell.appendChild(eventContainer);

        // Check for conferences
        conferences.forEach(conference => {
          const applyStart = new Date(conference.applyStartDate);
          const confEnd = new Date(conference.applyEndDate);

          if (currentDate >= applyStart && currentDate <= confEnd) {
            let eventDiv = document.createElement('div');
            eventDiv.className = 'event';
            eventDiv.textContent = conference.name;

            if (currentDate.getTime() === applyStart.getTime()) {
              eventDiv.classList.add('event-start');
            } else if (currentDate.getTime() === confEnd.getTime()) {
              eventDiv.classList.add('event-end');
            } else {
              eventDiv.classList.add('event-middle');
            }

            // Check if there's already an event for this conference
            let existingEvent = eventContainer.querySelector(`[data-conference-id="${conference.id}"]`);
            if (existingEvent) {
              // If exists, update the existing event
              existingEvent.classList.remove('event-end');
              existingEvent.classList.add('event-middle');
            } else {
              // If not, add the new event
              eventDiv.setAttribute('data-conference-id', conference.id);
              eventContainer.appendChild(eventDiv);
            }
          }
        });

        currentDate.setDate(currentDate.getDate() + 1);
      }
    }
  }

  generateCalendar(startDate, endDate, conferenceList);
  /*]]>*/
</script>
</body>
</html>
