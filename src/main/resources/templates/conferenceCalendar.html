<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컨퍼런스 캘린더</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .calendar-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .calendar-header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .calendar-body {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: top;
      height: 100px;
      width: 14.28%;
      position: relative;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
      height: auto;
    }
    .today {
      background-color: #fffacd;
      font-weight: bold;
    }
    .other-month {
      color: #ccc;
    }
    .date {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 12px;
    }
    .event {
      background-color: #e6f3ff;
      border-radius: 3px;
      padding: 2px 5px;
      margin-top: 20px;
      font-size: 12px;
      position: absolute;
      left: 5px;
      right: 5px;
    }
    .event-start {
      border-top-left-radius: 3px;
      border-bottom-left-radius: 3px;
      margin-right: -1px;
    }
    .event-end {
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      margin-left: -1px;
    }
    .event-middle {
      border-radius: 0;
      margin-left: -1px;
      margin-right: -1px;
    }
  </style>
</head>
<body>
<div class="calendar-container">
  <div class="calendar-header">
    다가오는 컨퍼런스 일정
  </div>
  <div class="calendar-body">
    <table id="calendar">
      <thead>
      <tr>
        <th style="text-align: center">월</th>
        <th style="text-align: center">화</th>
        <th style="text-align: center">수</th>
        <th style="text-align: center">목</th>
        <th style="text-align: center">금</th>
        <th style="text-align: center">토</th>
        <th style="text-align: center">일</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<script>
  const startDate = new Date();

  const endDate = new Date(startDate);
  endDate.setMonth(startDate.getMonth() + 1);

  // 서버로부터 컨퍼런스 이벤트를 가져오는 코드
  fetch('/conferences')
          .then(response => response.json())
          .then(data => {
            const events = data.map(event => ({
              name: event.name,
              startDate: new Date(event.startDate),
              endDate: new Date(event.endDate)
            }));

            // startDate와 endDate는 이미 설정된 값이라고 가정
            generateCalendar(startDate, endDate, events);
          })
          .catch(error => console.error('컨퍼런스 데이터를 가져오는 중 오류 발생:', error));
  const events = [
    { name: "Conference", startDate: new Date(2024, 10, 1), endDate: new Date(2024, 10, 2) }
  ];

  function generateCalendar(start, end, events) {
    const table = document.getElementById('calendar').getElementsByTagName('tbody')[0];
    let currentDate = new Date(start);
    currentDate.setDate(currentDate.getDate() - currentDate.getDay() + 1); // Start from Monday

    while (currentDate <= end) {
      let row = table.insertRow();
      for (let i = 0; i < 7; i++) {
        let cell = row.insertCell();
        let dateSpan = document.createElement('span');
        dateSpan.className = 'date';
        dateSpan.textContent = `${currentDate.getMonth() + 1}/${currentDate.getDate().toString().padStart(2, '0')}`;
        cell.appendChild(dateSpan);

        if (currentDate.toDateString() === new Date().toDateString()) {
          cell.className = 'today';
        }

        // Check for events
        events.forEach(event => {
          if (currentDate >= event.startDate && currentDate <= event.endDate) {
            let eventDiv = document.createElement('div');
            eventDiv.className = 'event';
            eventDiv.textContent = event.name;

            if (currentDate.getTime() === event.startDate.getTime()) {
              eventDiv.classList.add('event-start');
            } else if (currentDate.getTime() === event.endDate.getTime()) {
              eventDiv.classList.add('event-end');
            } else {
              eventDiv.classList.add('event-middle');
            }

            cell.appendChild(eventDiv);
          }
        });

        currentDate.setDate(currentDate.getDate() + 1);
      }
    }
  }

  generateCalendar(startDate, endDate, events);
</script>
</body>
</html>
