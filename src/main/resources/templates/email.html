<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develetter 뉴스레터</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
    <tr>
        <td>
            <h1 style="color: #2c3e50; text-align: center;" th:text="|${date} Develetter 뉴스레터|" />

            <div style="background-color: #ffffff; padding: 20px; margin-bottom: 20px; border-radius: 5px;">
                <h2 style="color: #3498db;">맞춤 채용 공고</h2>
                <p style="color: gray"> 설정하신 관심 분야를 반영하여 제공하는 채용 공고입니다.</p>
                <ul style="padding-left: 20px;">
                    <!-- 여기에 API에서 가져온 맞춤 채용공고 데이터를 삽입하세요 -->
                    <li>{{채용공고_1}}</li>
                    <li>{{채용공고_2}}</li>
                    <li>{{채용공고_3}}</li>
                </ul>
            </div>

            <div style="background-color: #ffffff; padding: 20px; margin-bottom: 20px; border-radius: 5px;">
                <h2 style="color: #2ecc71;">새로운 기술 블로그 포스트</h2>
                <!-- 여기에 API에서 가져온 블로그 포스트 데이터를 삽입하세요 -->
                <h3>{{블로그_제목}}</h3>
                <p>{{블로그_요약}}</p>
                <a href="{{블로그_링크}}" style="color: #2ecc71; text-decoration: none;">자세히 보기 &rarr;</a>
            </div>

            <div style="background-color: #ffffff; padding: 20px; border-radius: 5px;">
                <h2 style="color: #e74c3c;">다가오는 컨퍼런스 신청 일정</h2>
                <div th:replace="~{conferenceCalendar}"></div>
            </div>

            <p style="text-align: center; margin-top: 20px; color: #7f8c8d;">
                본 뉴스레터는 <a href="https://develetter.com" style="color: #3498db; text-decoration: none;">Develetter</a>에서 제공합니다.<br>
                구독 취소를 원하시면 <a href="{{구독취소_링크}}" style="color: #3498db; text-decoration: none;">여기</a>를 클릭하세요.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
