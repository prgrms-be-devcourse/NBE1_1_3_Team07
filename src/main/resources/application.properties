spring.application.name=develetter

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${HOME_URL}
spring.datasource.username=${HOME_USERNAME}
spring.datasource.password=${HOME_PASSWORD}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.debug=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.protocol=smtps

api.saramin.baseurl=https://oapi.saramin.co.kr/job-search
api.saramin.accesskey=${SARAMIN_ACCESSKEY}

spring.devtools.restart.enabled=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html